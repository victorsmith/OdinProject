<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function scope example</title>
</head>
<body>
    <script>
        function add7(num1) {
            return num1 + 7
        }

        function multiply(x, y) {
            return x * y
        }

        function capitalize(str) {
            output = str.charAt(0).toUpperCase() + str.slice(1).toLowerCase()
            return output
        }

        function lastLetter(str) {
            var lastChar = str.substr(str.length - 1); 
            console.log(lastChar)
        }

    </script>
</body>

</html>
